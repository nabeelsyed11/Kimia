<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimia RealEstate - Test Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8fafc;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3f51b5 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .section {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #1a237e;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .property-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .property-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .property-info {
            padding: 20px;
        }
        
        .property-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1a237e;
        }
        
        .property-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .property-location {
            color: #666;
            margin-bottom: 10px;
        }
        
        .property-details {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .property-details span {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .blog-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .blog-image {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .blog-content {
            padding: 20px;
        }
        
        .blog-category {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .blog-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1a237e;
        }
        
        .blog-excerpt {
            color: #666;
            margin-bottom: 10px;
        }
        
        .blog-meta {
            font-size: 0.9rem;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .api-status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè° Kimia RealEstate</h1>
        <p>Test Website - Backend API Integration</p>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>API Status</h2>
            <div class="api-status">
                <div class="status-item" id="backend-status">
                    <strong>Backend Server</strong><br>
                    <span id="backend-status-text">Checking...</span>
                </div>
                <div class="status-item" id="properties-status">
                    <strong>Properties API</strong><br>
                    <span id="properties-status-text">Checking...</span>
                </div>
                <div class="status-item" id="blog-status">
                    <strong>Blog API</strong><br>
                    <span id="blog-status-text">Checking...</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Featured Properties</h2>
            <div id="properties-container">
                <div class="loading">Loading properties...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Latest Blog Posts</h2>
            <div id="blog-container">
                <div class="loading">Loading blog posts...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        
        // Check API status
        async function checkAPIStatus() {
            try {
                // Check backend server
                const response = await fetch(`${API_BASE_URL}/properties`);
                if (response.ok) {
                    document.getElementById('backend-status').className = 'status-item status-success';
                    document.getElementById('backend-status-text').textContent = '‚úÖ Connected';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                document.getElementById('backend-status').className = 'status-item status-error';
                document.getElementById('backend-status-text').textContent = '‚ùå Disconnected';
            }
        }
        
        // Load properties
        async function loadProperties() {
            try {
                const response = await fetch(`${API_BASE_URL}/properties`);
                if (response.ok) {
                    const properties = await response.json();
                    document.getElementById('properties-status').className = 'status-item status-success';
                    document.getElementById('properties-status-text').textContent = `‚úÖ ${properties.length} properties`;
                    
                    const container = document.getElementById('properties-container');
                    container.innerHTML = '';
                    
                    if (properties.length === 0) {
                        container.innerHTML = '<div class="error">No properties found</div>';
                        return;
                    }
                    
                    properties.forEach(property => {
                        const propertyCard = document.createElement('div');
                        propertyCard.className = 'property-card';
                        propertyCard.innerHTML = `
                            <div class="property-image">
                                ${property.images && property.images.length > 0 
                                    ? `<img src="${property.images[0]}" alt="${property.title}" style="width: 100%; height: 100%; object-fit: cover;">`
                                    : 'üì∑ No Image'
                                }
                            </div>
                            <div class="property-info">
                                <div class="property-title">${property.title}</div>
                                <div class="property-price">$${property.price.toLocaleString()}</div>
                                <div class="property-location">üìç ${property.location}</div>
                                <div class="property-details">
                                    <span>üõè ${property.bedrooms} beds</span>
                                    <span>üöø ${property.bathrooms} baths</span>
                                    <span>üìê ${property.area} sq ft</span>
                                </div>
                                <div style="margin-top: 10px;">
                                    <strong>Type:</strong> ${property.property_type}<br>
                                    <strong>Status:</strong> ${property.status}
                                </div>
                            </div>
                        `;
                        container.appendChild(propertyCard);
                    });
                } else {
                    throw new Error('Failed to load properties');
                }
            } catch (error) {
                document.getElementById('properties-status').className = 'status-item status-error';
                document.getElementById('properties-status-text').textContent = '‚ùå Error';
                document.getElementById('properties-container').innerHTML = 
                    `<div class="error">Error loading properties: ${error.message}</div>`;
            }
        }
        
        // Load blog posts
        async function loadBlogPosts() {
            try {
                const response = await fetch(`${API_BASE_URL}/blog`);
                if (response.ok) {
                    const posts = await response.json();
                    document.getElementById('blog-status').className = 'status-item status-success';
                    document.getElementById('blog-status-text').textContent = `‚úÖ ${posts.length} posts`;
                    
                    const container = document.getElementById('blog-container');
                    container.innerHTML = '';
                    
                    if (posts.length === 0) {
                        container.innerHTML = '<div class="error">No blog posts found</div>';
                        return;
                    }
                    
                    posts.forEach(post => {
                        const blogCard = document.createElement('div');
                        blogCard.className = 'blog-card';
                        blogCard.innerHTML = `
                            <div class="blog-image">
                                ${post.image 
                                    ? `<img src="${post.image}" alt="${post.title}" style="width: 100%; height: 100%; object-fit: cover;">`
                                    : 'üìù No Image'
                                }
                            </div>
                            <div class="blog-content">
                                <div class="blog-category">${post.category}</div>
                                <div class="blog-title">${post.title}</div>
                                <div class="blog-excerpt">${post.excerpt}</div>
                                <div class="blog-meta">
                                    By ${post.author} ‚Ä¢ ${new Date(post.created_at).toLocaleDateString()}
                                </div>
                            </div>
                        `;
                        container.appendChild(blogCard);
                    });
                } else {
                    throw new Error('Failed to load blog posts');
                }
            } catch (error) {
                document.getElementById('blog-status').className = 'status-item status-error';
                document.getElementById('blog-status-text').textContent = '‚ùå Error';
                document.getElementById('blog-container').innerHTML = 
                    `<div class="error">Error loading blog posts: ${error.message}</div>`;
            }
        }
        
        // Initialize the page
        async function init() {
            await checkAPIStatus();
            await loadProperties();
            await loadBlogPosts();
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
